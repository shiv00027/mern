<!DOCTYPE html>

<html>

<body>
 Lists can be nested (list inside list):                 <!--this will print " A NESTED LIST : " on the top -->
    <ul>                                                   <!--this will create an unordered list  -->
          <li>Coffee</li>                                <!-- list item 1  -->
          <li>Tea                                           <!--list item 2  -->
        <ul>                                                    <!-- nested unordered list  -->
              <li>Black Coffee</li>                        <!--   nested list 1  -->
              <li>Green tea</li>                             <!--    nested list 2  -->
        </ul>

 <li>Milk</li>
        </li>
    </ul>

</body> 
</html>
